<!DOCTYPE html>
<!--
HTML5 <keygen> Elementi
<keygen> elementinin amacı, kullanıcıları yetkilendirmek için güvenli bir yol kullanmaktır.

<keygen> etiketi, bir form içerisinde bir anahtar çifti (key-pair) jeneratörü belirtir.

Form gönderildiğinde, iki anahtar oluşturulur, biri özel biri ise genel.

Özel anahtar sizin lokalinizde saklanır, genel olanı ise sunucuya gönderilir. Genel anahtar,
kullanıcının ileride tekrar kullanabilmesi için bir istemci sertifikası oluşturmak için kullanılır.
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title10</title>
</head>

<body>
    <input type="checkbox" name=""> <keygen name="sec">
</body>

</html>
