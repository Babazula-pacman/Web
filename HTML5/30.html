<!DOCTYPE html>
<!--
HTML5 Video - Nasıl Çalışır

HTML5'te video görüntülemek için yapmanız gereken tek şey:

"control" özelliği, "play, pause, ses" gibi denetimleri ekler.

MP4 = MPEG 4 dosyaları. H264 video codec ve AAC audio codec ile
WebM = WebM dosyaları. VP8 video codec ve Vorbis audio codec ile
Ogg = Ogg dosyaları. Theora video codec ve Vorbis audio codec ile
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title30</title>
</head>

<body>
    <video width="350" height="350" controls>
            <source src="mov_bbb.mp4">
        Tarayıcınız audio elementini desteklemiyor.
    </video>
</body>

</html>
