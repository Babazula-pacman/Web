<!DOCTYPE html>
<html>
<!--
<input> form Özelliği
Form özelliği, bir <input> elementinin hangi form ya da formlara ait olduğunu belirtir.

İpucu: Bir form'dan fazla ise form'ların id'lerini aralarında boşluklar bırakarak giriniz.
-->

<head>
    <meta charset="UTF-8">
    <title>Title15</title>
</head>

<body>
    <form id="form1">
        Deneme:<input type="text"> Gönder:
        <input type="submit">
    </form>
    <p>Buradan sonrası form dışı</p>
    Form1:<input type="text" form="form1">
</body>

</html>
