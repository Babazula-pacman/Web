<!DOCTYPE html>
<!--
<input> step Özelliği
Step özelliği, bir input alanı için girilebilecek sayının katlarını belirtir.

Örnek: Eğer step="3" ise, değerler -3, 0, 3, 6, vs. olabilir.

İpucu: Bir gerçek değerler aralığı oluşturmak için step özelliği max and min özellikleri ile kullanılabilir.

Not: Step özelliği şu input tipleri ile çalışır: number, range, date, datetime,
datetime-local, month, time ve week.
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title27</title>
</head>

<body>
    <form>
        <input type="number" step="5" placeholder="3-5-15" min="0" max="100">
</body>

</html>
