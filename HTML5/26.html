<!DOCTYPE html>
<!--
<input> required Özelliği
Required özelliği bir 0/1 özelliğidir (boolean) (TRUE - FALSE).

Kullanıldığında, form gönderilmeden önce istenen input alanlarının mutlaka doldurulması gerektiğini belirtir.

Not: Required özelliği şu input tipleri ile çalışır: text, search, url, tel, email, password, date pickers,
number, checkbox, radio ve file.
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title26</title>
</head>

<body>
    <form>
        <input type="text" placeholder="İsim" required>
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
