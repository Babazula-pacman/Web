<!DOCTYPE html>
<!--
<form> novalidate Özelliği
novalidate özelliği bir 0/1 özelliğidir (boolean) (TRUE - FALSE).
Kullanıldığında, form verisinin (input) doğrulanmasına gerek olmadığını belirtir.
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title13</title>
</head>

<body>
    <form novalidate>
        <input type="text">
        <input type="submit" value="Annen">
    </form>
</body>

</html>
