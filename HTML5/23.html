<!DOCTYPE html>
<html>
<!--
<input> min ve max Özelliği
Min ve max özelliği, bir <input> elementi için minimum ve maksimum değerleri belirtir.

Not: Min ve max şu input tipleri ile çalışır:
number, range, date, datetime, datetime-local, month, time ve week.
-->

<head>
    <meta charset="UTF-8">
    <title>Title23</title>
</head>

<body>
    <form>
        Date min max:<input type="date" min="1980-01-01" max="2023-01-01"> Number min max:<input type="number" min="0" max="5">
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
