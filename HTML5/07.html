<!DOCTYPE html>
<!--
HTML5 <figure> ve <figcaption> Elementleri
<figure> etiketi, içerisinde bir resim, gösterim, diyagram, kod listeleri vs. gibi şeylerin olduğunu belirtir.

<figure> elementi ana akış ile ilgili olsa da, konumu ana akıştan bağımsızdır
ve çıkarılırsa dökümanın akışını engellemez.

<figcaption> etiketi, <figure> elementinin belirttiği resime başlık koymaya yarar..
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title07</title>
</head>

<body>
    <p>Pulpit Kayalığı, Norveç'te bulunan Lysefjorden'in üst tarafında, 604 metre yükselikte bulunan büyük bir uçurumdur.</p>
    <figure>
        <img src="img_pulpit.jpg" alt="The Pulpit Rock">
        <figcaption>Resimin başlığı</figcaption>
    </figure>
</body>

</html>
