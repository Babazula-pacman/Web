<!DOCTYPE html>
<!--
HTML5 <datalist> Elementi
<datalist> elementi, bir <input> elementi için önceden belirlenmiş bir dizi seçeneğin listesini belirtir.

<datalist> elementi <input> elementleri için bir "autocomplete" özelliği sağlar. Kullanıcılar,
input verisi için önceden tanımlanmış bir açılır kutu listesi göreceklerdir.

Bir <datalist> elemanı ile birlikte bağlamak için <input> elemanının "list" özelliğini kullanın.
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title08-9</title>
</head>

<body>
    <input list="brewsers" name="Tarayıcı">
    <datalist id="brewsers">
        <option>Chrome</option>
        <option>Firefox</option>
        <option>IE</option>
        <option>Opera</option>
    </datalist>
</body>

</html>
