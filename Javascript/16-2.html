10.1.1 reverse()
reverse() fonksiyonu, tanımlanan dizinin elemanlarının, dizi içindeki sıralamalarını tersine çevirir.
reserse() fonksiyonunun standart kullanımı aşağıdaki gibidir.
dizi_adi.reverse();

10.1.2 sort()
sort() fonksiyonu ile sıralı olmayan diziler, küçükten büyüğe doğru sıralı hale getirilir. sort()
fonksiyonunun standart kullanımı aşağıdaki gibidir.
dizi_adi.sort();

10.1.3 shift()
shift() fonksiyonu ile belirtilen dizi 1 basamak sola kaydırılır. Bu kaydırma sırasında soldan ilk sırada
bulunan değer kesilip atılır ve dizinin boyutu 1 azalır. shift() komutunun standart kullanımı aşağıdaki
gibidir.
dizi_adi.shift();

10.1.4 slice()
slice() fonksiyonu, dizinin belirtilen aralıkta elemanlarını almak için kullanılır. Bu alınan elemanlar
diziden çıkarılmaz. Alınan elemanlar ya yeni bir diziye atılmalıdır ya da bir değişkene değer olarak
atanmalıdır. slice(x, y) fonksiyonunda x: başlangıç değeri, y: bitiş değeridir. slice(x, y) fonksiyonun
standart kullanımı aşağıdaki gibidir.
dizi_adi.slice(x, y);

10.1.5 hasOwnProperty()
hasOwnProperty(x) fonksiyonu, belirtilen x değerini dizi içerisinde arar. Eğer belirtilen x değeri
dizinin bir elemanı ise true, değilse false değerini döndürür. hasOwnProperty(x) fonksiyonunun
standart kullanımı aşağıdaki gibidir.
dizi_adi.hasOwnProperty(x); // x dizi icinde aranacak deger

10.1.6 push()
Dizileri bir stack (yığın) gibi düşünersek, bu fonksiyonun ne iş yaptığını anlayabiliriz. Bildiğiniz
gibi stack'ler LIFO (Last In Firt Out) mantığına göre çalışır. push() fonksiyonuyla da dizinin
sonuna eleman ekleyebiliriz ve diziyi genişletebiliriz. push() fonksiyonunun standart kullanımı aşağıdaki
gibidir.
dizi_adi.push(x); // x: dizinin sonuna eklenecek eleman

10.1.7 pop()
push() fonksiyonu dizinin sonuna eleman eklerken, pop() fonksiyonu dizinin sonundan elemanları
koparır. pop() fonksiyonunun standart kullanımı aşağıdaki gibidir.
dizi_adi.pop();
