<!DOCTYPE html>
<html>
<!--
confirm komutu onay almak için kullanılır
-->

<head>
    <meta charset="UTF-8">
    <title>Title11</title>
</head>

<body>
    <script>
        var durum1 = confirm("Ok butonuna bas");
        document.write("Ok=" + durum1 + "<br>");
        var durum2 = confirm("Cancel butonuna bas");
        document.write("Cancel=" + durum2);
    </script>
</body>

</html>
