<!DOCTYPE html>
<!--
prompt komutu klavyeden veri almaya yarar
-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Title10</title>
</head>

<body>
    <script>
        var kullaniciadi = prompt("Adınız:", "User");
        var kullanicisoyadi = prompt("Soyadız:", "****");
        var kullaniciepostasi = prompt("E-postanız:", "*****@hotmail.com");
        var kullanicisifresi = prompt("Şifreniz:", "000000");
        document.write("Kayıt Başarılı" + "<br>");
        document.write("Ad:" + kullaniciadi + "<br>");
        document.write("Soyad:" + kullanicisoyadi + "<br>");
        document.write("Eposta:" + kullaniciepostasi + "<br>");
        document.write("Şifre:" + kullanicisifresi + "<br>");
    </script>
</body>

</html>
