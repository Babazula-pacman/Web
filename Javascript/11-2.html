<!DOCTYPE html>
<html>

-->

<head>
    <meta charset="UTF-8">
    <title>Title11-2</title>
</head>

<body>
    <script>
        var sil = confirm("Kayıt silinsin mi ?");
        sonuc = (sil == true) ? "Silindi" : "İptal edildi";
        alert(sonuc);
    </script>
</body>
