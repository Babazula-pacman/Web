<!DOCTYPE html>
<html>
<!--
parseInt()>>>int değere çevirir
parseFloat()>>>float değere çevirir
toString()>>>string değere çevirir
-->

<head>
    <meta charset="UTF-8">
    <title>Title13</title>
</head>

<body>
    <script>
        var abc = prompt("Bir sayı giriniz");
        sonuc1 = typeof abc;
        document.write(sonuc1)
        islem = parseInt(sonuc1);
        document.write("<br>");
        sonuc3 = typeof islem;
        document.write(sonuc3 + ":" + abc);
        var cba = prompt("Bir float değere gininiz");
        document.write("<br>");
        document.write(typeof cba);
        var flo = parseFloat(cba);
        document.write("<br>");
        document.write(typeof flo + ":" + flo);
        var str = 25;
        strdon = toString(str);
        document.write("<br>" + typeof strdon);
    </script>
</body>

</html>
