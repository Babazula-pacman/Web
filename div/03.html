<!--
box-shadow -> 10px 20px 5px #000000(gölge verir) (sağgölge altgölge gölgeyoğunluğu gölgerengi)
(sağda veya üst kısımda gölde istersek karşındaki gölgeyi sağlayan değein başına - konulur)
(örnek box-shadow: -10px 20px 5px #000000; (gölge solda ve aşağıda oluşur)
(dört taraftada gölge istersek box-shadow: 10px 20px 5px #000000 , -10px -20px 5px #000000)

border-radius -> 10px 20px 30px 40px (kutunun köşelerini yuvarlaklaştırır) 
(solüst den sağat yönüne doğru)
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title03</title>
    </head>
    <body>
        <div style="width: 300px;
                    height:300px;
                    background: #000000;
                    border: 5px outset #125530;
                    color: turquoise;
                    font: italic 10px tahoma;
                    text-align: center;
                    float: left;
                    box-shadow: 10px 20px 5px #000000,-10px -20px 5px #000000;
                    border-radius: 10px 20px 30px 40px;
                    ">
        </div>
        <!--karenin uzunluğunun yarısı kadar yuvarlaklaştırılırsa daire elde edilir-->
        <div style="width: 300px;
                    height:300px;
                    background: #125530;
                    color: black;
                    border: 0px;
                    font: italic 10pc tahoma;
                    text-align: center;
                    position: relative;
                    float: left;
                    box-shadow: 10px 10px 5px #000000;
                    border-radius: 150px;">

        </div>
    </body>
</html>
