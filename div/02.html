<!doctype html>
<!--
position: Konumlandırma
(static=Durağan(İlki Sol üst köşe sonrası kendinden sonrakini baz alır)
 
relative=Göreceli (bir önceki elemanı dikkate alır)( (dıştaki boşluk margin verilir ama top-left(bir önceki elemana göre) ile de verilir ))
 
absolute=Mutlak(Kendinden öncekileri dikkate almıyor)(Farklı tarayıcılarda farklı yerlerde olabilir!!!)
 
fixed=Ekranda Sabit

-->

<head>
<meta charset="utf-8">
<title>Title02</title>
</head>

				height: 300px;

				position: static;
				margin: 50px 0px 0px 30px;
				">
		YAZI
	</div>
<div style="width: 300px;
				height: 300px;
				background-color: green;color: white;

			    left: 30px;
				top: 50px;
				">

	</div>

					height: 300px; 
					background-color: darkblue;

	                position: absolute;

					height: 300px;

</html>
