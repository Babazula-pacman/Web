    <script>
        /*

        // For döngüsü kullanımı genellikle for(değişken;sorgu;kontrol){} şeklindedir
        for(var for1 = 0;for1 <= 10;for1++){
            document.write("for1"+"<br>");
        }
        var for2 = 0;
        for(for2;for2 <= 10;for2++){
            document.write("for2"+"<br>");
        }
        for(for3 = 0;for3 <= 10;){
            document.write("for3"+"<br>");
            for3++;
        }
        var for4 = 0;
        for(;for4 <=10 ;for4++){
            document.write("for4"+"<br>")
        }
    </script>
