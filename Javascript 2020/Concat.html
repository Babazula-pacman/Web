<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Concat</title>
</head>

<body>
    <script>
        //Array birbirine eklemek için
        var liste1=[ " Annen "," Baban " ];
        var liste2=[ " 1 "," 2 "," 3 " ];
        var liste3=[ " Depresyon "," Dayım " ];
        document.write(liste1);
        var liste1 = liste1.concat(liste2,liste3);
        document.write("<br>");
        document.write(liste1);
    </script>
    
    
</body>
</html>
