            //Çakışmayı önlemek için \ işareti kullanılır
            var b = 'Türkiyenin \'nin en güzel şehri burasıdır';
            document.write(b+"<br/>");
            // Bölen işaret kaçış işareti olduğu için (\) gözükmedi
            var c = "BölümA\BölümB";
            document.write(c+"<br/>");
            //Düzeltmek için tekrar \ kullanılır
            var d = "BölümA\\BölümB";
            document.write(d);
            
        </script>
