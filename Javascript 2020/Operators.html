    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        /*
        
          
        OperatorDescription
            +	Addition
            -	Subtraction
            *	Multiplication
            **	Exponentiation (ES2016)
            /	Division
            %	Modulus  (Division Remainder)
            ++	Increment
            --	Decrement
            
            
        */
        /*
        
        
        OperatorExample	Same As
            =	x = y	x = y
            +=	x += y	x = x + y
            -=	x -= y	x = x - y
            *=	x *= y	x = x * y
            /=	x /= y	x = x / y
            %=	x %= y	x = x % y
            **=	x **= y	x = x ** y
            
            
        */
    </script>
