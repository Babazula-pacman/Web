<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
    <script>
        var sayi = 1;
        for(var dongu = 1;dongu <=10;dongu++){
            document.write(sayi+"<br>");
            sayi++;
            if(dongu == 5){
                break;
            }
        }
    </script>
