<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        /*
        
        
        ==	equal to
        ===	equal value and equal type
        !=	not equal
        !==	not equal value or not equal type
        >	greater than
        <	less than
        >=	greater than or equal to
        <=	less than or equal to
        ?	ternary operator
        &&  and
        ||  or 
        !   not true
        
        */
        var sayi = 5 ;
        if(sayi == 5 || sayi === 10){
            document.write("Sayı 5 imiş"+"<br/>")
           }  
        else if(){//elif kullanımı bu şekilde
            document.write("Sayı 4 imiş"+"<br/>")
        }
        else{
            document.write("Sayı 4 ve 5 değil imiş"+"<br/>")
        }
        var saaa = 10;
        document.write(!(saaa == 25));
        
    </script>
</head>
