<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw</title>
    <script>
        //Özelleştirilebirilir Hata Yakalama
        var sayi = 9;
        try{
            if(sayi != 9){throw"Sayı dokuza eşit değil"}
            if(sayi == 9){throw"Sayı dokuza eşit"}
        }
        catch(mesaj){
            document.write(mesaj);
        }
         
    </script>
</head>

</body>
</html>
