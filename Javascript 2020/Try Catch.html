<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
    <script>
        //Hata Yakalamak için kullanılır
        try{
            document.writeeee("Hatalı kod")
        }
        catch(mesaj){
            document.write(mesaj+"<br>")
        }
        finally{
            document.write("Hata Mesajı Bitti")
        }
    </script>
</head>

</body>
</html>
