<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        //Değişken tipleri ->> String,number(Floatlar dahil),boolean,undefined(Boş),null(Tanımsız)
        var a = "anan";
        var b = 1;
        //Boş bir değişken hafızaya (ram) alınmaz
        var c;
        //Null ifadesindeki değişken boş olmasına rağmen hafızaya (ram) alınır
        var d = null;
        //typeof değişkenin tipini verir
        document.write(typeof(a)+"<br/>");
        document.write(typeof(b)+"<br/>");
        document.write(typeof(c)+"<br/>");
        document.write(typeof(d));
    </script>
</body>
</html>
